<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            Convert from:
            <h:selectOneMenu value="#{currencyConverter.from}">
                <f:selectItems value="#{currencyConverter.currencies}" />
            </h:selectOneMenu>
            To:
            <h:selectOneMenu value="#{currencyConverter.to}">
                <f:selectItems value="#{currencyConverter.currencies}" />
            </h:selectOneMenu>
            <p>
                <h:outputLabel for="amountFrom" value="Amount to convert: "/>
                <h:inputText id="amountFrom" value="#{currencyConverter.amountFrom}"/>
            </p>
            <h:commandButton value="convert" action="#{currencyConverter.convert}"/>
        </h:form>
        <p>
            <h:outputLabel for="amountTo" rendered="#{currencyConverter.amountTo != 0.0}"  value="Converted amount: "/>
            <h:outputText id="amountTo" rendered="#{currencyConverter.amountTo != 0.0}" value="#{currencyConverter.amountTo}"/>
        </p>
    </body>
</html>
